services:
  # Backend API
  - type: web
    name: classkit-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        generateValue: true
      - key: DOMAIN_URL
        sync: false
    healthCheckPath: /api/sessions

  # Frontend Static Site
  - type: web
    name: classkit-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: "cd widget && npm install && npm run build"
    staticPublishPath: widget/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.17.0

